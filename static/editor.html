<html>
<section class="flex flex-col justify-center items-center h-full">
    <section class="basis-1/6 w-1/2 bg-neutral-900 opacity-70 p-2 rounded">
        <p class="text-2xl dark:text-white">
            Task: Hello World
        </p>
        <p id="problem" class="dark:text-white ">
            Write a basic hello world program.
        </p>
    </section>


    <div id="editor" class="border border-neutral-600 shadow-md rounded basis-1/2 w-1/2">package main
        import "fmt"
        func main() {

        fmt.Println("hello world")

        }
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/gruvbox");
        editor.session.setMode("ace/mode/golang");
        editor.setOption("fontSize", "16px");

        require("ace/config").loadModule("ace/keyboard/vim", function (vim) {
            vim.enable(editor);
        });
    </script>
    <style>
        #editor {
            position: relative;

        }
    </style>
</section>
</html>
