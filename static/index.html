<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'selector'
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/ace.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>

</head>
<body class="dark bg-neutral-800 h-screen flex flex-col p-4">

<header id="header" class="dark:text-white flex flex-row">
    <div class="text-4xl basis-1/4">
        <a href="/">Solve-Go</a>
        <p class="opacity-50 text-base">Best Golang practice out there!</p>
    </div>
    <div class="text-2xl flex-grow">
        <form class="flex flex-col items-end gap-2">
            <div>
                <label for="login-username">username:</label><br>
                <input id="login-username" class="text-black bg-neutral-200 rounded" type="text"
                       placeholder="username">
            </div>
            <div>
                <label for="login-password">password:</label><br>
                <input id="login-password" class="text-black bg-neutral-200 rounded"
                       type="password"
                       placeholder="password">
            </div>
            <div>
                <button type="submit" href="" class="underline">
                    Login
                </button>
            </div>

        </form>
    </div>


</header>
<main class="flex-grow">

    <section id="task-list" class="dark:text-white">
        <p class="text-2xl">
            Tasks:
        </p>
        <ul>
            <li>
                <button id="hello-world-btn" hx-get="/task" hx-vals='{"taskIndex": "0"}'
                        hx-swap="outerHTML" hx-target="#task-list">
                    Hello World
                </button>
            </li>
        </ul>
    </section>
</main>

<footer>

</footer>
</body>
</html>
