{{ define "header" }}
    <header id="header" class="dark:text-white flex flex-row bg-neutral-900 p-10">
        <div class="text-4xl basis-1/4">
            <a href="/">Solve-Go</a>
            <p class="opacity-50 text-base">Solve Golang problems of all difficulties!</p>
        </div>
        <div class="flex-grow">
            <!-- Dropdown Button -->
            <div class="relative">
                <button id="dropdownButton"
                        class="absolute right-0 mt-2 bg-neutral-900 border border-neutral-400
                    text-gray-300 px-4
                    py-1 rounded-md
                    focus:outline-none">
                    Login
                </button>


                <!-- Dropdown Content -->
                <div id="dropdownContent"
                     class="absolute right-0 top-16 mt-2 w-128 bg-neutral-800 rounded-md shadow-xl
                 hidden">
                    <form class="p-4" action="/login" method="GET">
                        <div class="mb-4">
                            <label for="username"
                                   class="block text-sm font-medium text-neutral-300">Username</label>
                            <input type="text" id="username"
                                   class="mt-1 block w-full px-4 border text-neutral-900
                               border-neutral-300
                               rounded-md shadow-sm focus:outline-none focus:ring-neutral-500
                               focus:border-neutral-500"
                                   placeholder="Enter your username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium
                        text-gray-300">Password</label>
                            <input type="password" id="password"
                                   class="mt-1 block w-full px-4 border
                               text-neutral-900 border-neutral-300
                               rounded-md shadow-sm focus:outline-none focus:ring-neutral-500
                               focus:border-neutral-500"
                                   placeholder="Enter your password">
                        </div>
                        <div class="flex flex-row gap-5">
                            <a href="/sign-up"
                                    class="w-full text-center bg-neutral-700
                            text-neutral-300 px-4
                            py-1 rounded-md
                            hover:bg-neutral-600 focus:outline-none focus:ring-2
                            focus:ring-neutral-500
                            focus:ring-opacity-50">
                                Sign up
                            </a>
                            <button type="submit"
                                    class="w-full bg-neutral-700
                            text-neutral-300 px-4
                            py-1 rounded-md
                            hover:bg-neutral-600 focus:outline-none focus:ring-2
                            focus:ring-neutral-500
                            focus:ring-opacity-50">
                                Log in
                            </button>
                        </div>

                    </form>
                </div>
                <script>
                    // JavaScript to toggle the dropdown
                    const dropdownButton = document.getElementById('dropdownButton');
                    const dropdownContent = document.getElementById('dropdownContent');

                    dropdownButton.addEventListener('click', () => {
                        dropdownContent.classList.toggle('hidden');
                    });

                    // Close the dropdown if clicked outside
                    document.addEventListener('click', (event) => {
                        if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                            dropdownContent.classList.add('hidden');
                        }
                    });
                </script>
            </div>
        </div>
    </header>
{{ end }}
