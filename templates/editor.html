<html>
<script src="https://unpkg.com/htmx.org@2.0.0"></script>
<section class="flex flex-row justify-center items-center h-full gap-2">
    <section class="flex flex-col h-full basis-2/3 gap-4">
        <section class="basis-1/6 bg-neutral-900 opacity-70 p-2 rounded flex flex-row">
            <div class="flex-grow">
                <p class="text-2xl dark:text-white">
                    Task: {{ .Title }}
                </p>
                <p id="problem" class="dark:text-white ">
                    {{ .Task }}
                </p>
            </div>

        </section>

        <section id="editor" class="border border-neutral-600 shadow-md rounded grow">{{ .Code }}</section>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/gruvbox");
            editor.session.setMode("ace/mode/golang");
            editor.setOption("fontSize", "16px");

        </script>
        <section class="flex flex-col">
            <button hx-get="/hello-world/console" hx-swap="outerHTML" hx-target="#console" hx-vals='js:{editorContent: editor.getValue()}' class="self-end dark:text-white shadow-md hover:bg-neutral-800 border rounded p-2 border:neutral-400">
                run code
            </button>
        </section>

    </section>
    <textarea id="console" readonly placeholder="$" class="text-white p-4 border border-neutral-600 bg-neutral-900 shadow-md rounded basis-1/3 h-full"></textarea>
</section>
</html>
